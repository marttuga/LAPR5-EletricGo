<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="create-route.component.css">
</head>
  <body>
    <div id="container">
      <nav class="navbar">
        <ul>
          <li><a href="#home">Home</a></li>
          <li><a href="#logisticsManager" [routerLink]="['/views/logistics-manager']">LOGISTICS MANAGER</a></li>
        </ul>
      </nav>
      <div id="header">
        <h1>Create a new route!</h1>
        <img src="assets/route.png" class="image" alt="shipping">
      </div>
        <div id="options1">
          <div class="textfield">
            <input type="text" name="routeId" placeholder="Route Id" required [(ngModel)]="routeId">
          </div>
          <div class="textfield">
            <input type="text" name="distance" placeholder="Distance" required [(ngModel)]="distance">
          </div>
          <div class="textfield">
            <input type="text" name="routeTime" placeholder="Route Time" required [(ngModel)]="routeTime">
          </div>
          <div class="textfield">
            <input type="text" name="batteryWaste" placeholder="Battery Waste" required [(ngModel)]="batteryWaste">
          </div>
          </div>
          <div id="options2">
            <div class="dropDownArrival">
              <select type="text" name="arrival_Id" id="arrivalId" placeholder="Warehouse Arrival Id" required [(ngModel)]="arrivalId">
                <option value="W01">W01</option>
                <option value="W02">W02</option>
                <option value="W03">W03</option>
                <option value="W04">W04</option>
                <option value="W05">W05</option>
                <option value="W06">W06</option>
                <option value="W07">W07</option>
                <option value="W08">W08</option>
                <option value="W09">W09</option>
                <option value="W10">W10</option>
                <option value="W11">W11</option>
                <option value="W12">W12</option>
                <option value="W13">W13</option>
                <option value="W14">W14</option>
                <option value="W15">W15</option>
                <option value="W16">W16</option>
                <option value="W17">W17</option>
                <option value="W18">W18</option>
                <option value="W19">W19</option>
              </select>
              <!-- <input type="" name="arrivalId" placeholder="Warehouse Arrival Id" required [(ngModel)]="arrivalId"> -->
            </div>
            <div class="dropDownDeparture">
              <select type="text" name="departure_Id" id="departureId" placeholder="Warehouse Departure Id" required [(ngModel)]="departureId">
                <option value="W01">W01</option>
                <option value="W02">W02</option>
                <option value="W03">W03</option>
                <option value="W04">W04</option>
                <option value="W05">W05</option>
                <option value="W06">W06</option>
                <option value="W07">W07</option>
                <option value="W08">W08</option>
                <option value="W09">W09</option>
                <option value="W10">W10</option>
                <option value="W11">W11</option>
                <option value="W12">W12</option>
                <option value="W13">W13</option>
                <option value="W14">W14</option>
                <option value="W15">W15</option>
                <option value="W16">W16</option>
                <option value="W17">W17</option>
                <option value="W18">W18</option>
                <option value="W19">W19</option>
              </select>
              <!-- <input type="" name="departureId" placeholder="Warehouse Departure Id" required [(ngModel)]="departureId"> -->
            </div>
            <div class="textfield">
              <input type="text" name="extraTime" placeholder="Extra Time" required [(ngModel)]="extraTime">
            </div>
            <div class="button">
              <input class="button-create" type="submit" value="SUBMIT!" (click)="createRoute()">
            </div>
          </div>
    </div>
  </body>
</html>
