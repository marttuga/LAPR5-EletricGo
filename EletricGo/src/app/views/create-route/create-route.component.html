<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="create-route.component.css">
</head>
  <body>
    <div id="container">
      <nav class="navbar">
        <ul>
          <li><a href="#home">Home</a></li>
          <li><a href="#logisticsManager" [routerLink]="['/views/logistics-manager']">LOGISTICS MANAGER</a></li>
        </ul>
      </nav>
      <div id="header">
        <h1>Create a new route!</h1>
        <img src="assets/route.png" class="image" alt="shipping">
      </div>

        <div id="options1">
          <div class="textfield">
            <input type="text" name="routeId" placeholder="Route Id" required [(ngModel)]="routeId">
          </div>
          <div class="textfield">
            <input type="text" name="distance" placeholder="Distance" required [(ngModel)]="distance">
          </div>
          <div class="textfield">
            <input type="text" name="routeTime" placeholder="Route Time" required [(ngModel)]="routeTime">
          </div>
          <div class="textfield">
            <input type="text" name="batteryWaste" placeholder="Battery Waste" required [(ngModel)]="batteryWaste">
          </div>
          </div>
          <div id="options2">
            <div class="textfield">
              <input type="text" name="arrivalId" placeholder="Warehouse Arrival Id" required [(ngModel)]="arrivalId">
            </div>
            <div class="textfield">
              <input type="text" name="departureId" placeholder="Warehouse Departure Id" required [(ngModel)]="departureId">
            </div>
            <div class="textfield">
              <input type="text" name="extraTime" placeholder="Extra Time" required [(ngModel)]="extraTime">
            </div>
            <div class="button">
              <input class="button-create" type="submit" value="SUBMIT!" (click)="createRoute()">
            </div>
          </div>

        
    </div>
  </body>
</html>
