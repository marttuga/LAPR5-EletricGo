
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@100&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="create-user.component.css">
</head>

  <body>
    <nav class="navbar">
        <ul>
          <li><a href="#adminPage" [routerLink]="['../']">ADMIN</a></li>
        </ul>
      </nav>
    <div id="container">

        <div id="sideImg">
            <img src="/assets/team.png" class="image" alt="shipping">
        </div>

        <div id="contentSection">
                 <h2>CREATE NEW USERS!</h2>


            <form class="create-form" #createForm="ngForm">
            <div id="data1">

                <div class="textfield">
                    <input type="text" required maxlength="8" #FirstName="ngModel" [class.is-invalid]="FirstName.invalid && FirstName.touched" name="FirstName" placeholder="First Name"  title="Please insert first name" required [(ngModel)]="firstName">
                    <div *ngIf="FirstName.touched">
                        <small class="requiredError" *ngIf="FirstName.errors?.['required']">FirstName is required!</small>
                      </div>
                </div>

                <div class="textfield" >
                    <input type="text" required  #LastName="ngModel" [class.is-invalid]="LastName.invalid && LastName.touched" name="LastName" placeholder="LastName"  title="Please insert last name" required [(ngModel)]="lastName">
                    <div *ngIf="LastName.touched">
                        <small class="requiredError"*ngIf="LastName.errors?.['required']">LastName is required!</small>
                    </div>
                </div>

                <div class="textfield" >
                    <input type="email" required #Email="ngModel" [class.is-invalid]="Email.invalid && Email.touched" name="Email"  placeholder="Email"  title="Please insert email" required [(ngModel)]="email">
                    <div *ngIf="Email.touched">
                        <small class="requiredError" *ngIf="Email.errors?.['required']">Email is required!</small>

                    </div>
                </div>
            </div>

            <div id="data2">

                <div class="textfield" >
                    <input type="password" required  #Password="ngModel" [class.is-invalid]="Password.invalid && Password.touched" name="Password" placeholder="Password" minlength="8"  title="1 uppercase, 1 lowercase, one digit or symbol and 8 chars min" required [(ngModel)]="password">
                    <div *ngIf="Password.touched">
                        <small class="requiredError"*ngIf="Password.errors?.['minlength']">Password must be 8 chars min</small>
                        <small class="requiredError" *ngIf="Password.errors?.['required']">Password is required!</small>
                    </div>
                </div>

                <div class="dropDownRole">
                    <select type="text" name="role" id="role"  required [(ngModel)]="role">
                      <option selected disabled>Role</option>
                      <option value="admin">admin</option>
                      <option value="warehouse-manager">warehouse-manager</option>
                      <option value="fleet-manager">fleet-manager</option>
                      <option value="logistics-manager">logistics-manager</option>
                    </select>
                  </div>

                <div class="textfield" >
                    <input type="number" required  #UserContact="ngModel" [class.is-invalid]="UserContact.invalid && UserContact.touched" name="UserContact" placeholder="User Contact" minlength="9" maxlength="9" title="Please insert contact" required [(ngModel)]="userContact">
                    <div *ngIf="UserContact.touched">
                        <small class="requiredError"*ngIf="UserContact.errors?.['minlength']">Phone contact must be 9 digits</small>
                        <small class="requiredError"*ngIf="UserContact.errors?.['maxlength']">Phone contact must be 9 digits</small>
                        <small class="requiredError" *ngIf="UserContact.errors?.['required']">Phone Contact is required!</small>
                    </div>
                </div>
            </div>

            <div class="button">
                <button [disabled]="!createForm.valid"  class="button-create" [ngClass]="{valid: createForm.valid}" type="submit" (click)="createUser()" >DONE!</button>
                <div *ngIf="submit">
                  <small class="created-message">User created!</small>
                </div>
              </div>
            <!-- <div class="button">
                <input type="submit" value="DONE!" (click)="createTruck()">
            </div> -->

        </form>
        </div>
    </div>


 </body>
