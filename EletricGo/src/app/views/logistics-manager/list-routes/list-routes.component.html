<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@100&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="list-routes.component.css">
</head>

<body>
  <nav class="navbar">
    <ul>
      <li><a  [routerLink]="['../']">LOGISTICS MANAGER</a></li>    </ul>
  </nav>
    <div id="contentSection">
    <h2>ALL ROUTES AVAILABLE</h2>
    </div>

    <div class="container">
      <table class="table table-bordered  table-striped">
        <thead>
          <tr>
            <th (click) = "sortByRouteId()">Route</th>
            <th>Distance</th>
            <th>Route_Time</th>
            <th>Battery_Waste</th>
            <th (click) = "sortByArrivalId()"><input type="text" class="search-input" placeholder="ARRIVAL_ID" required [(ngModel)]="searchArrivalID">
            <th (click) = "sortByDepartureId()"><input type="text" class="search-input" placeholder="DEPARTURE_ID" required [(ngModel)]="searchDepartureID">
            <th>Extra_Time</th>
            <th class="text-right"></th>

          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let route of routes | filter : 'arrivalId': searchArrivalID | filter : 'departureId': searchDepartureID | paginate: { itemsPerPage: 8, currentPage: p} ; let i = index">
            <td><span>{{route.routeId}}</span></td>
            <td><span>{{route.distance}}</span></td>
            <td><span>{{route.routeTime}}</span></td>
            <td><span>{{route.batteryWaste}}</span></td>
            <td><span>{{route.arrivalId}}</span></td>
            <td><span>{{route.departureId}}</span></td>
            <td><span>{{route.extraTime}}</span></td>
          </tr>
        </tbody>
        <pagination-controls (pageChange)= "p=$event"></pagination-controls>
      </table>
    </div>
    </body>
</html>
