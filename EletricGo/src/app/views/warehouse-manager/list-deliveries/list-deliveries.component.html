<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
<div class="container">
  <nav class="navbar">
    <ul>
      <li><a href="#home">Home</a></li>

    </ul>
  </nav>

  <table  class="table table-bordered  table-striped"  matSort>
    <thead>
      <tr>
        <th>DeliveryId</th>
        <th mat-sort-header><input type="text" class="search-input" placeholder="Date" required [(ngModel)]="searchDate">
        <th>Mass</th>
        <th>TimeLoad</th>
        <th>TimeUnload</th>
        <th mat-sort-header><input type="text" class="search-input" placeholder="DeliveryWarehouse" required [(ngModel)]="searchDeliveryWarehouse">
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let delivery of deliveries | filter : 'date' : searchDate | filter : 'deliveryWarehouse': searchDeliveryWarehouse | paginate : { itemsPerPage: 2, currentPage: p} ; let i = index">
        <td><span>{{delivery.dIdentifier.dIdentifier}}</span></td>
        <td><span>{{delivery.date}}</span></td>
        <td><span>{{delivery.mass}}</span></td>
        <td><span>{{delivery.timeLoad}}</span></td>
        <td><span>{{delivery.timeUnload}}</span></td>
        <td><span>{{delivery.deliveryWarehouse}}</span></td>
      </tr>
    </tbody>
    <pagination-controls (pageChange)= "p=$event"></pagination-controls>
  </table>
  <button class="btn-create" [routerLink]="['../create-delivery']">Create</button>
</div>
</body>
</html>
