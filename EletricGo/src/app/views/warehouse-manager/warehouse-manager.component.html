<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Lato:wght@100&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="warehouse-manager.component.css">

  <title>Document</title>
</head>
<body>
  <div class="container">
    <section>
      <nav class="navbar">
        <ul>
          <li><a href="#home">Home</a></li>
          <li><a (click)="scroll(createWarehouseComponent)">Create Warehouse</a></li>
          <li><a (click)="scroll(createDeliveryComponent)">Create Delivery</a></li>
        </ul>
      </nav>
      <div class="welcome-message">
        <h1 >Welcome back!</h1>
      </div>
    </section>
    <section #createWarehouse>
        <div class="war">
          <div class="create-title">
            <h2>Create a Warehouse!</h2>
            <button class="btn-create" [routerLink]="['/views/create-warehouse']">Create</button>
          </div>
          <img class="image-warehouse1" src="assets/warehouse1.png">
        </div>
    </section>
    <section #createDelivery>
        <div class="del">
          <img class="image-warehouse2" src="assets/warehouse2.png">
          <div class="create-title">
            <h3>Create a Delivery!</h3>
            <button class="btn-create" [routerLink]="['/views/create-delivery']">Create</button>
          </div>
        </div>
    </section>
    <section #createWarehouseComponent>
      <app-create-warehouse></app-create-warehouse>
    </section>
    <section #createDeliveryComponent>
      <app-create-delivery></app-create-delivery>
    </section>

  </div>
</body>
</html>
