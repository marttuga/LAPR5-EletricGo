<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
  <body>
    <div class="container">
      <section id="c">
        <div class="options">
          <h1>Create a new Delivery</h1>
          <div class="textfield">
            <input type="text" name="date" placeholder="Date" required [(ngModel)]="date">
          </div>
          <div class="textfield">
            <input type="text" name="mass" placeholder="Mass" required [(ngModel)]="mass">
          </div>
          <div class="textfield">
            <input type="text" name="timeLoad" placeholder="TimeLoad" required [(ngModel)]="timeLoad">
          </div>
          <div class="textfield">
            <input type="text" name="timeUnload" placeholder="TimeUnload" required [(ngModel)]="timeUnload">
          </div>
          <div class="button">
            <input type="submit" value="Create" (click)="createDelivery()">
          </div>
        </div>
      </section>
    </div>
  </body>
</html>
