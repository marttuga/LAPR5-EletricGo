    <section #log >
      <div class="card-login" *ngIf="!isLoggedIn">
      <form *ngIf="!isLoggedIn" name="form" (ngSubmit)="f.form.valid" #f='ngForm'  novalidate>
        <div class="form-group">
          <label>Email</label>
          <div class="textfield">
            <input type="email" class="form-control" name="email" placeholder="Email" [(ngModel)]="form.email" #email='ngModel'/>
          </div>
          <div class="alert alert-danger" role="alert" *ngIf="f.submitted && email.invalid">
            Email is required!
          </div>
        </div>
        <div class="form-group">
          <label>Password</label>
          <div class="textfield">
            <input type="password" class="form-control" name="password" placeholder="Password" [(ngModel)]="form.password" required minlength="6" #password='ngModel'/>
            <div class="alert alert-danger" role="alert" *ngIf="f.submitted && password.invalid">
              Password is required!
            </div>
          </div>
        </div>
        <div class="textfield">
          <button class="btn-login" (click)="login()">
            Login
          </button>
        </div>
        <div class="form-group">
          <div class="alert alert-danger" role="alert" *ngIf="f.submitted && isLoginFailed">
            Login failed! {{response}} !
          </div>
        </div>
        <asl-google-signin-button  type="standard" size="large" shape="pill"></asl-google-signin-button>
      </form>
      <form action="/action_page.php">
        <input type="checkbox" id="termsConditions" name="termsConditions" value="termsConditions" checked>
        <label [routerLink]="['../rgpd']" for="termsConditions"> I accept the terms and conditions of use of ElectricGo.</label><br>
      </form>
      </div>
    </section>
    </div>
</body>
