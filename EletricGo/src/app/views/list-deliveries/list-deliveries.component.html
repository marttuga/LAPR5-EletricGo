<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
<div class="container">
  <table class="table table-bordered  table-striped">
    <thead>
      <tr>
        <th>Delivery Id</th>
        <th>Date</th>
        <th>Mass</th>
        <th>TimeLoad</th>
        <th>TimeUnload</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let delivery of deliveries">
        <td><span>{{delivery.dIdentifier}}</span></td>
        <td><span>{{delivery.date}}</span></td>
        <td><span>{{delivery.mass}}</span></td>
        <td><span>{{delivery.timeLoad}}</span></td>
        <td><span>{{delivery.timeUnload}}</span></td>
      </tr>
    </tbody>
  </table>
</div>
</body>
</html>
