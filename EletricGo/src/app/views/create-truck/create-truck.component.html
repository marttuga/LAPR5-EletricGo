
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@100&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="create-truck.component.css">
</head>

  <body> 
    <div id="container">

        <div id="sideImg">
            <img src="/assets/truck.webp" class="image" alt="shipping">         
        </div>

        <div id="contentSection">
                 <h2>NEED NEW TRUCKS?</h2> 
                 <h3>CREATE OR UPDATE ONE</h3>
        

            <div id="data1">
                
                <div class="textfield">
                    <input type="text" name="LicencePlate" placeholder="Licence Plate" pattern="([A-Za-z]{2}-[0-9]{2}-[A-Za-z]{2})" title="Must be of format XX-00-XX" required [(ngModel)]="licencePlate"> 
                </div>
                <div class="textfield" >
                    <input type="number" name="Tare" placeholder="Tare" min="3000" max="20000" title="Tare must be between 3000kg and 20000kg" required [(ngModel)]="tare"> 
                </div>
                <div class="textfield" >
                    <input type="number" name="Capacity" placeholder="Capacity" min="2000" max="20000" title="Capacity must be between 2000kg and 20000kg" required [(ngModel)]="capacity">  
                </div>
            </div>
            <div id="data2">

                <div class="textfield" >
                    <input type="number" name="MaxBatteryCapacity" placeholder="Maximum Battery Capacity" min="80" max="200" title="Max batery capacity must be between 80kWh and 200kWh" required [(ngModel)]="maxBateryCapacity"> 
                </div>
                <div class="textfield" >
                    <input type="number" name="Autonomy" placeholder="Autonomy" min="100" max="8000" title="Autonomy must be between 100km and 8000km" required [(ngModel)]="autonomyFullChargeLoad"> 
                </div>
                <div class="textfield" >
                    <input type="number" name="TimeCharging" placeholder="Time Charging" min="1" max="5" title="Time to charge must be between 1h and 5h" required [(ngModel)]="timeCharging"> 
                </div>
            </div>
        
            <div class="button">
                <input type="submit" value="CREATE!" (click)="createTruck()">
            </div>

            <div class="button2">
                <input type="submit" value="UPDATE!" (click)="updateTruck()">
            </div>

        </div>
    </div>


 </body>
